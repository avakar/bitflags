name: build

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019]
        cfg: [Debug, Release]
  
    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Configure
      run: cmake -B _build -DCMAKE_BUILD_TYPE=${{matrix.cfg}}

    - name: Build
      run: cmake --build _build --config ${{matrix.cfg}}
